services:

  ## PHP Container ############
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: php
    tty: true
    container_name: newsapp
    working_dir: /var/www/html
    ports:
      # - '${REVERB_SERVER_PORT:-8080}:8080'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    volumes:
      - ./:/var/www/html
    networks:
      - newsapp-network

  # reverb:
  #   container_name: reverb
  #   build:
  #     context: ./docker/php
  #   ports:
  #       - '${REVERB_SERVER_PORT:-8080}:8080'
  #   volumes:
  #     - ./:/var/www/html
  #     - ./supervisord/supervisord.conf:/etc/supervisor/supervisord.conf
  #   depends_on:
  #     - redis
  #   networks:
  #     - newsapp-network

  ## NGINX Container #############
  nginx:
    image: nginx:1.19-alpine
    container_name: newsapp-nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - newsapp-network

  # MySQL Container
  mysql:
    image: mysql:8.0
    container_name: newsapp-mysql
    volumes:
      - newsapp-v-db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=newsapp
      - MYSQL_DATABASE=newsapp
      - MYSQL_USER=newsapp
      - MYSQL_PASSWORD=newsapp
    networks:
      - newsapp-network

  # Redis
  redis:
    image: redis:6.2
    container_name: newsapp-redis
    command: redis-server --appendonly yes --requirepass "newsapp@newsapp"
    volumes:
      - newsapp-redis:/data
    ports:
      - "6379:6379"
    networks:
      - newsapp-network

networks:
  newsapp-network:
    driver: bridge

volumes:
  newsapp-v-db:
    driver: local
  newsapp-redis:
    driver: local
